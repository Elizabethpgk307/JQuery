            <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password" id="ch"></span>
            <!-- <input type="checkbox" id="ch">show password<br><br>-->

        </body>

</head>
<script>
    $("body").on('click', '.toggle-password', function() {
        $(this).toggleClass("fa-eye fa-eye-slash");

        var input = $("#ch").attr("type");

        if (input.attr("type") === "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
